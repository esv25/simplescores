<!DOCTYPE html>
<html lang="no">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="utf-8">
    <title>Login</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.3; }
        100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      }
    </style>
</head>
<body class="font-[Poppins,sans-serif] bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row w-11/12 max-w-3xl bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <!-- Logo Section -->
        <div class="relative flex items-center justify-center p-8 bg-gradient-to-br from-[#3b3f73] to-[#2f8656]">

            <span class="absolute w-[300%] h-[300%] animate-[pulse_5s_infinite] bg-[radial-gradient(circle,rgba(0,0,0,0.2),transparent)] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></span>

            <img src="logo.png" alt="Simple Scores Logo" class="relative max-w-80 max-h-80 drop-shadow-lg">
        </div>

        <!-- Login Section -->
        <div class="flex flex-col flex-1 justify-center p-8 gap-4">
            <h2 class="text-2xl text-center mb-4">Sign in</h2>
            <input class="w-full p-3 rounded-md text-gray-900" type="email" id="email" placeholder="Email" required>
            <input class="w-full p-3 rounded-md text-gray-900" type="password" id="password" placeholder="Passord" required>
            <button class="w-full p-3 bg-green-600 rounded-md hover:bg-green-700" onclick="login()">Log in</button>
            <button class="w-full p-3 bg-blue-600 rounded-md hover:bg-blue-700" onclick="register()">New account</button>
            <div id="login-error" class="text-red-500 text-center"></div>
        </div>
    </div>

    <!-- Firebase App (v8.2) -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>

    
    <script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log("Bruker logget inn:", user.email);

                // Redirect til admin-siden etter innlogging
                window.location.href = 'nyTurnering.html';
            } catch (error) {
                console.error("En feil oppstod under innlogging:", error);
                document.getElementById('login-error').textContent = error.message;
            }
        }

        function register() {
            window.location.href = 'registrer.html';
        }
    </script>
</body>
</html>
