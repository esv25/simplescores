<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Poppins] bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row w-11/12 md:w-4/5 max-w-5xl bg-gray-800 rounded-xl shadow-lg overflow-hidden">
        <!-- Logo Section -->
        <div class="flex-1 flex items-center justify-center bg-gradient-to-br from-indigo-700 to-green-700 p-5">
            <img src="logo.png" alt="Simple Scores Logo" class="max-w-4/5 max-h-4/5 drop-shadow-lg">
        </div>

        <!-- Login Section -->
        <div class="flex flex-col flex-1 p-10 space-y-4">
            <h2 class="text-3xl mb-2 text-center text-gray-100 font-bold">Sign in</h2>
            <input type="email" id="email" placeholder="Email" required class="p-3 rounded-md text-gray-900" />
            <input type="password" id="password" placeholder="Passord" required class="p-3 rounded-md text-gray-900" />
            <button class="bg-green-400 text-white py-2 rounded-md hover:bg-green-500" onclick="login()">Log in</button>
            <button class="bg-green-400 text-white py-2 rounded-md hover:bg-green-500" onclick="register()">New account</button>
            <div id="login-error" class="text-red-500"></div>
        </div>
    </div>

    <!-- Firebase App (v8.2) -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCLRjYMzbeksCfV1ImdFsyb_sUJsGM0ZH0",
            authDomain: "resultatservice-d860c.firebaseapp.com",
            databaseURL: "https://resultatservice-d860c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "resultatservice-d860c",
            storageBucket: "resultatservice-d860c.appspot.com",
            messagingSenderId: "649532849758",
            appId: "1:649532849758:web:74d06f6b79ade1d752becf"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                console.log("Bruker logget inn:", user.email);

                // Redirect til admin-siden etter innlogging
                window.location.href = 'nyTurnering.html';
            } catch (error) {
                console.error("En feil oppstod under innlogging:", error);
                document.getElementById('login-error').textContent = error.message;
            }
        }

        function register() {
            window.location.href = 'registrer.html';
        }
    </script>
</body>
</html>
