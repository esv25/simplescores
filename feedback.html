<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gi tilbakemelding</title>
  <meta property="og:title" content="Gi tilbakemelding">
  <meta property="og:description" content="Send oss din tilbakemelding.">
  <meta property="og:image" content="logo.png">
  <meta property="og:url" content="https://ditt-domene.no/feedback.html">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 1.5rem; border-radius: 10px; text-align: center; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
  <script src="firebaseConfig.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
  <script>
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function showConfirmation() {
      const modal = document.getElementById('feedbackModal');
      modal.style.display = 'flex';
      setTimeout(() => { modal.style.display = 'none'; }, 2000);
    }

    function sendFeedback() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      db.collection('feedback').add({
        name,
        email,
        message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        showConfirmation();
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
      }).catch((err) => {
        console.error('Error submitting feedback:', err);
      });
    }
  </script>
</head>
<body class="font-[Poppins,sans-serif] bg-gray-100 text-gray-800">
  <header class="bg-gray-900 py-8 text-center">
    <a href="index.html">
      <img src="logo.png" alt="Simple Scores logo" class="mx-auto h-48">
    </a>
  </header>
  <main class="max-w-md mx-auto my-8 p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Gi tilbakemelding</h1>
    <form onsubmit="sendFeedback(); return false;" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Navn</label>
        <input id="name" type="text" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="email" class="block font-semibold">E-post</label>
        <input id="email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="message" class="block font-semibold">Melding</label>
        <textarea id="message" rows="6" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send inn</button>
    </form>
    <div class="text-center mt-6">
      <button onclick="window.location.href='index.html'">Tilbake til forsiden</button>
    </div>
  </main>
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <p>Takk for din tilbakemelding!</p>
    </div>
  </div>
</body>
</html>
