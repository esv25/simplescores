<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gi tilbakemelding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
  <script>
    function sendFeedback() {
      alert('Takk for din tilbakemelding!');
    }
  </script>
</head>
<body class="font-[Poppins,sans-serif] bg-gray-100 text-gray-800">
  <header class="bg-gray-900 py-8 text-center">
    <img src="logo.png" alt="Simple Scores Logo" class="mx-auto h-48">
  </header>
  <main class="max-w-md mx-auto my-8 p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Gi tilbakemelding</h1>
    <form onsubmit="sendFeedback(); return false;" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold">Navn</label>
        <input id="name" type="text" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="email" class="block font-semibold">E-post</label>
        <input id="email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1">
      </div>
      <div>
        <label for="message" class="block font-semibold">Melding</label>
        <textarea id="message" rows="6" required class="w-full border border-gray-300 rounded px-3 py-2 mt-1"></textarea>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Send inn</button>
    </form>
  </main>
</body>
</html>
